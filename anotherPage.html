<body>
    <div id="favorites"></div>
    <div id="footer">
        <div class="container">

        </div>
        <!--end footer container-->
    </div>
    <!--end footer-->
    <script>
        function recoverLocal() {

            let localStg = []

            if (localStorage.getItem("favParks")) {
                localStg = localStorage.getItem("favParks");
                localStg = JSON.parse(localStg);
                for (let i = 0; i < localStg.length; i++) {
                    let div = document.createElement("div");
                    div.className = "favorite"
                    let pTitle = document.createElement("h2");
                    pTitle.id = "pTitle";
                    let img = document.createElement("img");
                    let pDescription = document.createElement("p");
                    pDescription.id = "pDescription";

                    pTitle.innerHTML = localStg[i].name;
                    img.src = localStg[i].img;
                    pDescription.innerHTML = localStg[i].descr;

                    div.appendChild(pTitle);
                    div.appendChild(img);
                    div.appendChild(pDescription);

                    document.querySelector("#favorites").appendChild(div);

                    (localStg[i]);
                }

            }
        }
        recoverLocal()
    </script>
</body>

</html>
